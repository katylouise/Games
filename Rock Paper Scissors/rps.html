<!doctype html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<script type="text/javascript" src="jquery-1.11.1.js"></script>
		<script type="text/javascript" src="rps.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" type="text/css" href="rps.css">
	</head>
	<body>
		<div id="header"><h1>Rock Paper Scissors</h1></div>
		<div id="buttons">
			<img id="rock" src="rock.jpg" alt="rock">
			<img id="paper" src="paper.jpg" alt="paper">
			<img id="scissors" src="scissors.jpg" alt="scissors">
		</div>
		<div id="play">Play</div>
		<div id="play_again">Play Again?</div>
		<div id="rules">Make your selection above.</div>
		<div id="win">You win!</div>
		<div id="lose">You lose!</div>
	</body>
</html>
